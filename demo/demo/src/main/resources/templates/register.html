<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .alert-custom {
            font-size: 0.9rem;
            padding: 0.75rem 1rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">

        <!-- ALERT -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show alert-custom mb-3" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show alert-custom mb-3" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="text-center mb-4">
            <i class="bi bi-card-checklist header-icon text-primary fs-1"></i>
            <h2 class="fw-bold mt-2">To-Do List</h2>
            <p class="text-muted">Buat akun baru untuk mulai</p>
        </div>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Nama Pengguna</label>
                <input th:field="*{username}" type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Daftar</button>
            </div>
            <div class="text-center">
                <small>Sudah punya akun? <a th:href="@{/login}">Masuk di sini</a></small>
            </div>
        </form>
    </div>
</div>

<!-- Optional: auto-dismiss after 3 seconds -->
<script>
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
            bsAlert.close();
        });
    }, 3000); // 3000ms = 3 detik
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
